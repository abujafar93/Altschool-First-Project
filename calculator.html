  <!-- TABLE CALCULATOR -->
  <div class="calculator">
    <div class="calContainer">
      <h2>Table Calculator</h2>
      <div class="screen2">
        <input id="display3" placeholder="12 x 0 + 3">
        <input id="display4" placeholder="123">
      </div>
      <table>
        <tr>
          <td class="clear">C</td>
          <td>+/-</td>
          <td>%</td>
          <td>/</td>
        </tr>

        <tr>
          <td  class="num">7</td>
          <td class="num">8</td>
          <td class="num">9</td>
          <td>x</td>
        </tr>

        <tr>
          <td class="num">4</td>
          <td class="num">5</td>
          <td class="num">6</td>
          <td>-</td>
        </tr>

        <tr>
          <td class="num">1</td>
          <td class="num">2</td>
          <td class="num">3</td>
          <td>+</td>
        </tr>

        <tr>
          <td class="num">0</td>
          <td>.</td>
          <td class="equalTo" colspan="2">=</td>
        </tr>

      </table>
    </div>
  </div>

  <div class="flexbox">
    <p>To view the flex-box Calculator, click  <a href="flexbox.html">here</a></p>
  </div>
